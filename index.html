<!-- FULLSCREEN PREVIEW -->
<div id="preview" onclick="closePreview()">
  <span class="close">&times;</span>
  <img id="preview-img">
  <a id="preview-download" download>Download</a>
</div>



<footer>

</footer>




<script>
const preview = document.getElementById("preview");
const previewImg = document.getElementById("preview-img");
const previewDownload = document.getElementById("preview-download");

function openPreview(src) {
  previewImg.src = src;

  // ðŸ”¹ CREATE CUSTOM FILE NAME: carwall-YYYYMMDD-HHMMSS.png
  const now = new Date();
  const year = now.getFullYear();
  const month = String(now.getMonth()+1).padStart(2,'0');
  const day = String(now.getDate()).padStart(2,'0');
  const hours = String(now.getHours()).padStart(2,'0');
  const minutes = String(now.getMinutes()).padStart(2,'0');
  const seconds = String(now.getSeconds()).padStart(2,'0');

  const customName = `carwall-${year}${month}${day}-${hours}${minutes}${seconds}.png`;

  previewDownload.href = src;
  previewDownload.download = customName;

  preview.classList.add("show");
  document.body.style.overflow = "hidden";
}

function closePreview() {
  preview.classList.remove("show");
  previewImg.src = "";
  document.body.style.overflow = "";
}

document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") closePreview();
});

previewImg.addEventListener("click", (e) => {
  e.stopPropagation();
});
</script>
